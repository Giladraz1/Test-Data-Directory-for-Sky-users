<body dir="rtl">
<div class="row mt-3">
  <div class="col">
    <h1 class="text-right">משתמשים וחשבונות SKY/Mobile</h1>

    <div class="form-group">
      <input type="search" class="form-control" [(ngModel)]="filter" placeholder="סנן לפי סוג תכולה">
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th class="text-right" scope="col" sortable="name" (sort)="onSort($event)">תכולה</th>
            <th class="text-right" scope="col" sortable="environment" (sort)="onSort($event)" width="150">סביבה</th>
            <th class="text-right" scope="col" sortable="username" (sort)="onSort($event)"  width="100">משתמש</th>
            <th class="text-right" scope="col" sortable="account" (sort)="onSort($event)"  width="150">חשבון</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tehula of tehulot | tehula:filter">
            <td class="text-right">
              {{ tehula.name }}
            </td>
            <td class="text-right">{{ tehula.environment }}</td>
            <td class="text-right">{{ tehula.username }}</td>
            <td class="text-right">{{ tehula.account }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
